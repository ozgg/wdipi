<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>List of my items</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="application-name" content="WDIPI"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="WDIPI" />
  <link rel="manifest" href="site.webmanifest" />
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let items
      if (localStorage.key('items')) {
        items = new Map(JSON.parse(localStorage.getItem('items')))
      } else {
        items = new Map()
      }
      const list = document.getElementById('items')
      items.forEach((place, item) => {
        const tr = document.createElement('tr')
        const th = document.createElement('th')
        const td = document.createElement('td')
        th.innerHTML = item
        td.innerHTML = place
        tr.appendChild(th)
        tr.appendChild(td)
        list.appendChild(tr)
      })
    })
  </script>
</head>
<body>
<h1>List</h1>
<table>
  <thead>
  <tr>
    <th>Item</th>
    <th>Place</th>
  </tr>
  </thead>
  <tbody id="items"></tbody>
</table>
</body>
</html>
